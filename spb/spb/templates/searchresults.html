{% extends "base.html" %}

{% block content %}

<h2>Search Results</h2>

{% if results %}
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for customer in results %}
        <tr>
            <td>{{ customer.name }}</td>
            <td>{{ customer.phone }}</td>
            <td>{{ customer.email }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No results found</p>
{% endif %}

{% endblock %}
