{% extends "base.html" %}

{% block content %}

<h2>Search Customer</h2>

<form action="{{ url_for('search_customer') }}" method="post">
    <div class="mb-3">
        <label for="search_term" class="form-label">Customer Name</label>
        <input type="text" class="form-control" id="search_term" name="search_term" required>
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
</form>

{% endblock %}
